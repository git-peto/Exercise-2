<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <style>
        body{
            margin-top: 50px;
        }
    </style>

    <script type="text/javascript" src="exercise.js"></script>

    <title>Exercise 2!</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">MINI CALCULATOR</h1>

        <div class="jumbotron" style="margin-left: 30px; margin-right: 30px;">
            <form>
                <div class="form-group row">
                    <label class="col-sm-5 col-md-2 col-form-label">First Number</label>
                    <div class="col-sm-7 col-md-10">
                        <input type="text" class="form-control" id="first-number" value="" placeholder="Input first number here" autofocus>
                    </div>
                </div>
                <div class="form-group text-right">
                    <button class="btn btn-sm btn-outline-primary" type="button" onclick="switch_number()"><i class="fas fa-arrows-alt-v"></i> switch</button>
                </div>
                <div class="form-group row">
                    <label class="col-sm-5 col-md-2 col-form-label">Second Number</label>
                    <div class="col-sm-7 col-md-10">
                        <input type="text" class="form-control" id="second-number" value="" placeholder="Input second number here">
                    </div>
                </div>
                <div style="margin-top: 40px;">
                    <button class="btn btn-secondary" type="button" onclick="add()"><i class="fas fa-plus"></i> Add</button>
                    <button class="btn btn-success" type="button" onclick="substract()"><i class="fas fa-minus"></i> Sub</button>
                    <button class="btn btn-danger" type="button" onclick="multiple()"><i class="fas fa-times"></i> Mul</button>
                    <button class="btn btn-warning" type="button" onclick="divide()"><i class="fas fa-divide"></i> Div</button>

                    <div id="result" style="margin-top: 40px; font-weight: bold;">Hasil: </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
